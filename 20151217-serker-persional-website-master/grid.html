<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 引入Ｊquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- 引入Ｊs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>
    <!-- 引入CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css">
    
</head>
<body>

    <!-- 我是menu bar -->
    <!-- http://semantic-ui.com/collections/menu.html -->
    <div class="ui menu">
      <a class="item">
        <i class="gamepad icon"></i>
        Games
      </a>
      <a class="item">
        <i class="video camera icon"></i>
        Channels
      </a>
      <a class="item">
        <i class="video play icon"></i>
        Videos
      </a>
    </div>


    <!-- 我是grid 範例 -->
    <div class="ui grid">

      <div class="stackable four column row">
        <div class="black column"></div>
        <div class="green column"></div>
        <div class="olive column"></div>
        <div class="yellow column"></div>
      </div>

      <div class="stackable three column row">
        <div class="column">
          <div class="ui segment">
            <img>
          </div>
        </div>
        <div class="column">
          <div class="ui segment">
            <img>
          </div>
        </div>
        <div class="column">
          <div class="ui segment">
            <img>
          </div>
        </div>
      </div>

      <div class="doubling eight column row">
        <div class="yellow column"></div>
        <div class="red column"></div>
        <div class="blue column"></div>
        <div class="violet column"></div>
        <div class="olive column"></div>
        <div class="brown column"></div>
        <div class="green column"></div>
        <div class="pink column"></div>
      </div>

    </div>

    <br>
    <br>

    <!-- 我是footer範例 -->
    <div class="ui green inverted vertical footer segment">
      <div class="ui center aligned container">
        <div class="ui stackable inverted divided grid">
          <div class="three wide column">
            <h4 class="ui inverted header">QR code</h4>
            <div class="ui inverted link list">
              
            </div>
          </div>
          <div class="three wide column">
            <h4 class="ui inverted header">My Country</h4>
            <div class="ui inverted link list">
              <i class="massive tw flag"></i>
              <p>Taiwan</p>
            </div>
          </div>
          <div class="three wide column">
            <h4 class="ui inverted header">Occupation</h4>
            <div class="ui inverted link list">
              <p>University Student</p>
              <a class="item" href="http://www.nchu.edu.tw/index1.php" target="_blnak">My school</a>
              <a class="item" href="http://nchuit.cc/" target="_blnak">My group</a>
            </div>
          </div>
          <div class="seven wide column">
            <h4 class="ui inverted header">Thanks for your watching</h4>
            <p>If you have any question,you can use contact me segment send message to me.In addition,you can be my friend through Facebook.</p>
          </div>
        </div>
        <div class="ui inverted divider"></div>
        <div class="ui horizontal inverted small divided link list">
          <a class="item" href="http://semantic-ui.com/examples/sticky.html#">Designed by PeiYao Chang</a>
          <a class="item" href="#">Privacy Policy</a>
        </div>
      </div>
    </div>



</body>
</html>
